<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>

    <link rel="stylesheet" href="universalSelector.css">

</head>
<body>
    
    <h1 id="heading1">Hello Guys 1</h1>
    <h1 id="heading2">Hello Guys 2</h1>
    <h1 class="myClass">Hello Guys 3</h1>
    <h1>Hello Guys 4</h1>
    <h1>Hello Guys 5</h1>
    
    <h2 class="myClass">Learning CSS 1</h2>
    <h2>Learning CSS 2</h2>
    <h2>Learning CSS 3</h2>
    <h2 style="color: chartreuse;">Inline style CSS</h2>

    <h3>RCB color system</h3>
    <h4>Hex(hexadecimal) color system</h4>

    <p id="heading2">What is your name 1</p>
    <p class="myClass">What is your name 2</p>
    <p>What is your name 3</p>
    <p>What is your name 4</p>

    <button>click here</button>

</body>
</html>
